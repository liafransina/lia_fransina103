<!DOCTYPE html>
<html>
<head>
  <title>Scientific Number Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    input[type=text] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    nav a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ddd;
      text-decoration: none;
      color: #333;
      margin: 0 5px;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: #ccc;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Scientific Number Validator</h1>
  <nav>
    <a href="#" onclick="handleLink('file')">File</a>
    <a href="#" onclick="handleLink('edit')">Edit</a>
    <a href="#" onclick="handleLink('run')">Run</a>
    <a href="#" onclick="handleLink('about')">About Us</a>
  </nav>
  <p>Enter a scientific number:</p>
  <input type="text" id="numberInput" placeholder="masukan">
  <button onclick="checkNumber()">Validate</button>
  <p id="result"></p>

  <script>
    function checkNumber() {
      var input = document.getElementById("numberInput").value.trim();
      var pattern = /^-?(\d+(\.\d*)?|\.\d+)([eE][-+]?\d+)?$/;
      if (pattern.test(input)) {
        document.getElementById("result").innerHTML = "Valid scientific number.";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerHTML = "Invalid scientific number.";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>
</body>
</html>
